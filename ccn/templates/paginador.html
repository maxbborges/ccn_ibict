<ul class="pagination justify-content-end">
  {% if page_obj.has_previous %} 
  
  <li class="page-item"><a class="page-link" href="?page=1">Primeira</a></li>
  <li class="page-item"><a class="page-link" href="?page={{ page_obj.previous_page_number }}">ANTERIOR</a></li>
  {% endif %}
  <li class="page-item"><a class="page-link" >{{ page_obj.number }} de {{page_obj.paginator.num_pages}}</a></li>
  {% if page_obj.has_next %}
  <li class="page-item"><a class="page-link" href="?page={{ page_obj.next_page_number }}">PROXIMA</a></li>
  <li class="page-item"><a class="page-link" href="?page={{ page_obj.paginator.num_pages }}">Ultima</a></li>
  {% endif %}
</ul>
